<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title> Calculadora IMC </title>

</head>
<body>
    <main>
        <section class = "main-form">

            <form class = "formIMC" id = "form">

                <h2 class = "title1"> Calculadora IMC </h2>
                
                <div class = "weight">
                    <label name = "weight-content" class = "form-label"> Insira seu peso: </label>
                    <input class = "form-control" type = "number" id = "weightValue" placeholder = "Insira seu peso">
                </div>

                <div class = "height">
                    <label name = "height-content" class = "form-label"> Insira sua altura </label>
                    <input class= "form-control" type = "number" id = "heightValue" placeholder = "Insira sua altura">
                </div>

                <div class = "button">
                <input class = "item-button" type = "button" id = "send" value = "Enviar">
                </div>

                <div id = result class = "result-area"> </div>  
              
                
            </form>      
   
        </section>    
    </main>


  
    <script type = "text/javascript" src="index.js"> </script>

</body>
</html>
